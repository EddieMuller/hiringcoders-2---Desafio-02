<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div>
        <p>Novo Produto</p>
        <form id="form-produto">
            <label for="prod-cod">Código do Produto:</label>
            <input
              type="text"
              id="produto_cod"
              name="produto_cod"
              placeholder="Código"
              required
            />
            <label for="prod-nome">Nome do Produto:</label>
            <input
              type="text"
              id="produto_nome"
              name="produto_nome"
              placeholder="Produto"
              required
            />
            <label for="prod-qtd">Quantidade:</label>
            <input
              type="number"
              id="produto_qtd"
              name="produto_qtd"
              placeholder="Quantidade"
              min="0"
              required
            />
            <label for="prod-valor">Valor de Compra:</label>
            <input
              type="text"
              id="produto_valor"
              name="produto_valor"
              placeholder="Valor de Compra"
              required
            />
            <label for="prod-loja">Loja:</label>
            <select id="cl-UF" name="cl-UF">
                <option value=""></option>
                <option value="AC">BBGames</option>
            </select>

            <div class="btn-container">
                <input
                  type="submit"
                  id="submit_produto"
                  value="Salvar"
                  class="btn-salvar"
                />
                
                <button class="btn-volta" onclick="voltar()">Voltar</button>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
